set -g default-shell /bin/zsh
set -g default-terminal tmux-256color
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse

set -g history-limit 10000

set-window-option -g mode-keys vi

set -g prefix C-a
unbind C-b
bind C-a send-prefix
bind a send-prefix

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source ~/.tmux.conf

set -g status-bg "#202040"
set -g status-fg "#80d040"
set -g window-status-current-bg "#80a0c0"
set -g window-status-current-fg "#203010"
set -g message-fg "#002048"

set -g status-left '#[fg=#208040]:] '
set -g status-right ' #[fg=#40c040]#(whoami)@#(hostname) #[fg=#208040]###S [:'

bind-key m command-prompt -p "move window to:" "swap-window -t '%%'"
