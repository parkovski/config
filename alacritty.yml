# See /usr/share/doc/alacritty/example/alacritty.yml

window:
  startup_mode: Maximized
  opacity: .85
  padding:
    x: 1
    y: 1
  decorations: None

font:
  normal:
    family: Iosevka Medium
  size: 13

# shell:
#   program: tmux
#   args: [new, -A, -s, default]

colors:
  primary:
    background: '#283033'
    foreground: '#cdcdcd'
    dim_foreground: '#828482'
    bright_foreground: '#eaeaea'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#141C38'
      background: '#feffff'
    focused_match:
      foreground: '#feffff'
      background: '#141C38'
    bar:
      background: '#c5c8c6'
      foreground: '#1d1f21'

  hints:
    start:
      foreground: '#1d1f21'
      background: '#e9ff5e'
    end:
      foreground: '#e9ff5e'
      background: '#1d1f21'

  line_indicator:
    foreground: None
    background: None

  selection:
    text: CellBackground
    background: CellForeground

  normal:
    black: '#000000'
    red: '#a60001'
    green: '#00bb00'
    yellow: '#fecd22'
    blue: '#3a9bdb'
    magenta: '#bb00bb'
    cyan: '#00bbbb'
    white: '#bbbbbb'

  bright:
    black: '#555555'
    red: '#ff0003'
    green: '#93c863'
    yellow: '#fef874'
    blue: '#a1d7ff'
    magenta: '#ff55ff'
    cyan: '#55ffff'
    white: '#ffffff'

  dim:
    black: '#131415'
    red: '#864343'
    green: '#777c44'
    yellow: '#9e824c'
    blue: '#556a7d'
    magenta: '#75617b'
    cyan: '#5b7d78'
    white: '#828482'

  indexed_colors: []

  transparent_background_colors: true

key_bindings:
- {key: Return, mods: Control|Shift, action: ToggleFullscreen}
